<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="https://img.icons8.com/?size=160&id=AP0jhXdJjn9g&format=png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Login - Sistema de Gerenciamento de TV</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1F2937, #4B5563);
      overflow: hidden;
    }

    .tv-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.3;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 400px;
      text-align: center;
      position: relative;
      z-index: 1;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .login-container.zoom-out {
      animation: zoomOut 0.6s ease forwards;
    }

    @keyframes zoomOut {
      0% { transform: scale(1); filter: blur(0); opacity: 1; }
      100% { transform: scale(1.5); filter: blur(10px); opacity: 0; }
    }

    .login-container h2 {
      color: #ffffff;
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 2rem;
      letter-spacing: 1px;
      background: linear-gradient(45deg, #10B981, #34D399);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .input-group input {
      width: 100%;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 6px;
      color: #ffffff;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
      padding-right: 45px;
    }

    .input-group input:focus,
    .input-group input:not(:placeholder-shown) {
      border-color: #34D399;
      box-shadow: 0 0 8px rgba(52, 211, 153, 0.4);
      transform: scale(1.01);
    }

    .input-group label {
      position: absolute;
      top: 50%;
      left: 16px;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
      pointer-events: none;
      transition: all 0.3s ease;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: -8px;
      font-size: 0.75rem;
      color: #34D399;
      background: rgba(255, 255, 255, 0.05);
      padding: 0 4px;
      border-radius: 3px;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.7);
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: none;
    }

    .toggle-password.visible {
      display: block;
    }

    .toggle-password:hover {
      color: #34D399;
      transform: translateY(-50%) scale(1.2);
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(45deg, #047857, #34D399);
      border: none;
      border-radius: 6px;
      color: #ffffff;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .login-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    .login-btn:hover::before {
      left: 100%;
    }

    .login-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(52, 211, 153, 0.3);
    }

    .error-message {
      color: #EF4444;
      font-size: 0.9rem;
      margin-top: 1rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .error-message.show {
      opacity: 1;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #10B981;
      color: #ffffff;
      padding: 10px 20px;
      border-radius: 6px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
      opacity: 0;
      transform: translateY(20px);
      animation: slideIn 0.5s ease forwards, slideOut 0.5s 2.5s forwards;
    }

    @keyframes slideIn {
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideOut {
      to { opacity: 0; transform: translateY(20px); }
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 1.5rem;
        margin: 1rem;
      }
      .login-container h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <canvas class="tv-canvas"></canvas>

  <div class="login-container">
    <h2>Sistema de Gerenciamento de TV</h2>
    <form id="loginForm">
      <div class="input-group">
        <input type="text" id="username" placeholder=" " required>
        <label for="username">Usuário</label>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder=" " required>
        <label for="password">Senha</label>
        <button type="button" class="toggle-password">🙈</button>
      </div>
      <button type="submit" class="login-btn">Entrar</button>
    </form>
    <p id="errorMessage" class="error-message">Usuário ou senha inválidos.</p>
  </div>

  <script>
    // Efeito TV de fundo
    const canvas = document.querySelector('.tv-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const particles = [];

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = Math.random() * 2 - 1;
        this.speedY = Math.random() * 2 - 1;
        this.color = `rgba(16,185,129,${Math.random() * 0.5 + 0.2})`;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
        if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initParticles() {
      for (let i = 0; i < 200; i++) particles.push(new Particle());
    }
    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => { p.update(); p.draw(); });
      requestAnimationFrame(animateParticles);
    }
    initParticles(); animateParticles();
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Mostrar/ocultar senha
    const passwordInput = document.getElementById('password');
    const togglePassword = document.querySelector('.toggle-password');
    togglePassword.addEventListener('click', () => {
      const isPassword = passwordInput.type === 'password';
      passwordInput.type = isPassword ? 'text' : 'password';
      togglePassword.textContent = isPassword ? '👀' : '🙈';
    });
    passwordInput.addEventListener('input', () => {
      togglePassword.classList.toggle('visible', passwordInput.value.length > 0);
    });

    // Hash SHA256
    async function sha256(str) {
      const msgBuffer = new TextEncoder().encode(str);
      const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    // Toast
    function showToast(msg) {
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.textContent = msg;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    // Logout automático se já estiver logado
    if (localStorage.getItem('authToken')) {
      localStorage.removeItem('authToken');
      showToast("Sessão anterior encerrada.");
    }

    // Login
    document.getElementById('loginForm').addEventListener('submit', async e => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const passwordHash = await sha256(document.getElementById('password').value);
      const errorMessage = document.getElementById('errorMessage');
      const loginContainer = document.querySelector('.login-container');

      try {
        const res = await fetch('/api/auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, passwordHash })
        });
        const data = await res.json();
        if (data.success) {
          localStorage.setItem('authToken', data.token);
          loginContainer.classList.add('zoom-out');
          setTimeout(() => window.location.href = 'sistema.html', 600);
        } else {
          errorMessage.classList.add('show');
        }
      } catch {
        errorMessage.classList.add('show');
      }
    });
  </script>
</body>
</html>
