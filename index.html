<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Sistema</title>
  <link rel="stylesheet" href="estilos.css" />
  <script defer src="script.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2b1055, #7597de);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      color: #fff;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 16px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 380px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #fff;
      font-weight: 600;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background: #00bcd4;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-container button:hover {
      background: #0097a7;
    }

    .error-message {
      color: #ff8a80;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Entrar no Sistema</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Usuário" required />
      <input type="password" id="password" placeholder="Senha" required />
      <button type="submit">Entrar</button>
      <p class="error-message" id="errorMessage"></p>
    </form>
  </div>

  <script>
    // Redireciona automaticamente se o token já estiver salvo
    const existingToken = localStorage.getItem("token");
    if (existingToken) {
      window.location.href = "/sistema.html";
    }

    const form = document.getElementById("loginForm");
    const errorMessage = document.getElementById("errorMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      // Gera hash da senha (simples para exemplo, ideal seria SHA256 no backend)
      const passwordHash = btoa(password);

      try {
        const response = await fetch("/api/auth", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, passwordHash })
        });

        const data = await response.json();

        if (response.ok && data.token) {
          localStorage.setItem("token", data.token);
          window.location.href = "/sistema.html";
        } else {
          errorMessage.textContent = data.error || "Usuário ou senha inválidos.";
        }
      } catch (error) {
        console.error("Erro ao fazer login:", error);
        errorMessage.textContent = "Erro de conexão com o servidor.";
      }
    });
  </script>
</body>
</html>
